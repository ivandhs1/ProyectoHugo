{% extends 'layout.html' %}
{% block busqueda %}
<div class="buscar">
    <form action="/indexBuscando" method="POST">
        <input name="documentoBuscar" type="text" placeholder="Buscar">
        <button type="submit"><img src="static/images/buscar.png" alt=""></button>
    </form>
</div>
{% endblock %}
{% block body %}
<main class="mainIndex">
    <section class="tablaIndex">
        <table class="tabla_Index">
            <thead>
                <tr >
                    <th class="borde1">Nombre</th>
                    <th class="bordeN">Documento</th>
                    <th class="bordeN">Teléfono</th>
                    <th class="bordeN">Dirección</th>
                    <th class="bordeN">Deuda</th>
                    <th class="borde2">A favor</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr> 
                    <td>{{cliente[1]}}</td>
                    <td>{{cliente[0]}}</td>
                    <td>{{cliente[2]}}</td>
                    <td>{{cliente[3]}}</td>
                    <td>{{cliente[4]}}</td>
                    <td>{{cliente[5]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</main>
{% endblock %}

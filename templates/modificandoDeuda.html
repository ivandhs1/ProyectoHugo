{% extends 'layout.html' %}
{% block body %}
<main class="mainIndex">
    <div class="buscar2">
        <form action="/modificandoDeuda" method="POST">
            <input name="documentoBuscar" type="text" placeholder="Buscar">
            <button type="submit"><img src="static/images/buscar.png" alt=""></button>
        </form>
    </div>
    <section class="tablaIndex">
        <table class="tabla_Index">
            <thead>
                <tr> 
                    <th class="borde1">Nombre</th>
                    <th class="bordeN">Deuda</th>
                    <th class="borde2">A Favor</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td class="agrandar">{{cliente[0]}}</td>
                    <td class="agrandar">{{cliente[1]}}</td>
                    <td class="agrandar">{{cliente[2]}} </td>
                </tr>
            </tbody>
        </table>
        
        
    </section>

    <section class="modifDeud">
        <form action="/actualizandoDeuda" method="POST">
            <label for="montoIng">Ingrese monto</label>
            <input type="text" placeholder="Ingrese monto" name="montoIng" value="0">
            <input type="hidden" name="documento" value="{{documento}}">
            <div class="botonesDeuda">
                <div class="botonDeu1">
                    <input class="botonn" type="submit" name="Deuda" value="Deuda">
                </div>
                <div class="botonDeu1">
                    <input class="botonn" type="submit" name="A Favor" value="A Favor">
                </div>
            </div>
        </form>
    </section>
</main>
{% endblock %}
